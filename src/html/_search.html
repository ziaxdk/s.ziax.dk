<div class="col-md-12">

  <form class="form-horizontal" role="form" ng-submit="SearchCtrl.search()">
    <div class="form-group">
      <label for="advq" class="col-sm-2 control-label">Search</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="advq" placeholder="Search">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Types</label>
      <div class="col-sm-10" z-input-button="SearchCtrl.types" z-input-button-data="{{SearchCtrl.esTypes}}" z-input-button-select-all="true">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10" z-input-button="SearchCtrl.tags" z-input-button-data="{{SearchCtrl.esTags}}" z-input-button-selector="{key: 'term'}">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Go!</button>
      </div>
    </div>
  </form>


</div>
