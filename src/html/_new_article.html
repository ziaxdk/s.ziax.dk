<div class="form-group" ng-class="{'has-error': theForm.header.$invalid }">
  <label for="idHeader">Header</label>
  <input type="text" name="header" class="form-control" id="idHeader" ng-model="form.input" disabled>
</div>
<div class="form-group" ng-class="{'has-error': formInput.description.$invalid }">
  <label for="idContent">Content</label>
  <textarea name="description" class="form-control" id="idContent" placeholder="Enter content..." style="min-height: 200px" ng-model="form.content" required></textarea>
</div>
