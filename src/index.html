<!doctype html>
<html lang="en" ng-app="ziaxdash">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ziax Dash</title>
  <!-- ref:css css/bs3/css/bootstrap.min.css -->
  <link rel="stylesheet" href="css/bs3/css/bootstrap.css">
  <!-- endref -->
  <!-- ref:css css/ziaxdash.all.min.css -->
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/ziaxdash.css">
  <!-- endref -->
</head>
<body ng-controller="MainController as MainCtrl">
  <nav class="navbar navbar-fixed-top zdnavbartop" role="navigation">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/"><span class="glyphicon glyphicon-home"></span></a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" name="searchForm" ng-submit="MainCtrl.search()">
              <div class="form-group">
                <input type="text" name="q" class="form-control" placeholder="Search" autocomplete="off" ng-model="MainCtrl.form.q" ng-focus-class="dummy">
              </div>
              <button type="submit" class="btn btn-default" ng-disabled="searchForm.q.$pristine">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="" ng-click="MainCtrl.new()"><span class="glyphicon glyphicon-plus"></span></a></li>
              <!-- <li><a href="" ng-click="MainCtrl.oth()"><span class="glyphicon glyphicon-minus"></span></a></li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container" style="position: relative">
    <div class="row zdview" ng-view style="position: absolute; left: 0; right: 0; padding-bottom: 20px"></div>  
  </div>
    <nav class="navbar navbar-fixed-bottom zdnavbarbottom">
      <div class="pull-left zdfade" ng-show="MainCtrl.hits">Total: {{MainCtrl.hits}} documents</div>
      <div class="pull-right">
        <a href="/api/auth/google" ng-hide="MainCtrl.me.isAuth"><i class="glyphicon glyphicon-link"></i></a>
        <span ng-show="MainCtrl.me.isAuth" class="zdfade">{{MainCtrl.me.name}}</span>
      </div>
    </nav>
  <!-- ref:js js/ziaxdash.all.min.js -->
  <script type="text/javascript" src="js/lib/angular.js"></script>
  <script type="text/javascript" src="js/lib/angular-route.js"></script>
  <script type="text/javascript" src="js/lib/angular-resource.js"></script>
  <script type="text/javascript" src="js/lib/angular-animate.js"></script>

  <script type="text/javascript" src="js/lib/textile.min.js"></script>
  <script type="text/javascript" src="js/lib/moment.min.js"></script>
  <script type="text/javascript" src="js/ziaxdash.js"></script>
  <!-- endref -->
</body>
</html>
