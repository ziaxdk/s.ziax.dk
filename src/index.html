<!doctype html>
<html lang="en" ng-app="ziaxdash">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ziax Dash</title>
  <!-- ref:css css/bs3/css/bootstrap.min.css -->
  <link rel="stylesheet" href="css/bs3/css/bootstrap.css">
  <!-- endref -->
  <!-- ref:css css/ziaxdash.all.min.css -->
  <link rel="stylesheet" href="css/ziaxdash.css">
  <link rel="stylesheet" href="css/ng-trans.css">
  <!-- endref -->
</head>
<body ng-controller="MainController as MainCtrl">
  <nav class="navbar navbar-fixed-top zdnavbar" role="navigation">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="/"><span class="glyphicon glyphicon-home"></span></a></li>
              </ul>
              <form class="navbar-form navbar-left" role="search" ng-submit="MainCtrl.search()">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search" ng-model="MainCtrl.form.q">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="" ng-click="MainCtrl.new()"><span class="glyphicon glyphicon-plus"></span></a></li>
              </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>


        <!--
        <form class="form-inline" role="form" ng-submit="MainCtrl.search()">
          <div class="col-md-6">
            <input type="text" placeholder="Search..." ng-model="MainCtrl.form.q" class="form-control">
            <div typeahead="MainCtrl.form.q">
              <ul>
                <li ng-repeat="hit in hits">{{hit}}</li>
              </ul>
            </div>
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-default">Search <span class="glyphicon glyphicon-search"></span></button>
            <button type="button" class="btn btn-default pull-right" ng-click="MainCtrl.new()"><span class="glyphicon glyphicon-plus"></span></button>
          </div>
        </form>-->

  <div class="container">
    <div class="row ng-trans ng-trans-fade" ng-view></div>	
  </div>
  <div style="position: fixed; bottom: 0; left: 0; right: 0; padding: 2px; background-color: #005577; color: #fff">
    <span>Total: {{MainCtrl.hits}}</span>
    <span class="pull-right"><a href="/auth/google" ng-hide="MainCtrl.me.isAuth"><span class="glyphicon glyphicon-link"></span></a><span ng-show="MainCtrl.me.isAuth">{{MainCtrl.me.name}}</span> </span>
  </div>
  <!-- ref:js js/ziaxdash.all.min.js -->
  <script type="text/javascript" src="js/lib/angular.js"></script>
  <script type="text/javascript" src="js/lib/angular-route.js"></script>
  <script type="text/javascript" src="js/lib/angular-resource.js"></script>
  <script type="text/javascript" src="js/lib/angular-animate.js"></script>

  <script type="text/javascript" src="js/lib/textile.min.js"></script>
  <script type="text/javascript" src="js/lib/moment.min.js"></script>
  <script type="text/javascript" src="js/ziaxdash.js"></script>
  <!-- endref -->
</body>
</html>
