<div class="col-md-12">
  
  <ul class="list-group facets clearfix">
    <li ng-repeat="hit in ResultCtrl.result.facets.tags.terms">
      <button class="btn" ng-class="{'btn-default': !hit.selected, 'btn-primary': hit.selected}" ng-click="hit.selected = !hit.selected">{{hit.term}} <span class="badge">{{hit.count}}</span></button>
    </li>
  </ul>

  <div class="list-group">
    <a class="list-group-item" ng-click="ResultCtrl.show('{{hit._id}}')" ng-repeat="hit in ResultCtrl.result.hits.hits">
      <small class="pull-right">{{hit._source.createdutc|date:'medium'}} ({{hit._source.clicks}})</small>
      <h4 class="list-group-item-heading">{{hit._source.header}}</h4>
      <p class="list-group-item-text">{{hit._source.content}}</p>
    </a>
  </div>

  <small>Hits: {{ResultCtrl.result.hits.total}} - took: {{ResultCtrl.result.took}} ms</small>

</div>
